name: Build and Deploy

on:
  push:
    branches: [ main ]  # Action käynnistyy aina, kun puskataan main-haaraan

permissions:
  contents: write       # Mahdollistaa commit & push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Kloonaa koodi
      - uses: actions/checkout@v3

      # 2. Asenna haluttu Node.js -versio
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Asenna riippuvuudet
      - name: Install dependencies
        run: npm install

      # 4. Rakenna projekti (luo build-kansion)
      - name: Build the project
        run: npm run build

      # 5. Lisää tyhjä .nojekyll-tiedosto build-hakemistoon
      - name: Add .nojekyll file
        run: echo "" > build/.nojekyll

      # 6. Tyhjennä ja luo docs-kansio, kopioi build sisään
      - name: Copy build to docs folder
        run: |
          rm -rf docs
          mkdir docs
          cp -R build/* docs

      # 7. Commitoi ja puske muutokset main-haaraan
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs
          git commit -m "chore: update docs build [skip ci]" || echo "No changes to commit."
          git push
